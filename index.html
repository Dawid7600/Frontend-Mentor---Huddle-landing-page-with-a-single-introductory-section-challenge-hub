<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="stylesheet" href="./css/all.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section>
			<div class="container">
<div class="background-mobile"><img src="./images/bg-mobile.svg" alt="Background"></div>





				<div class="left">
					<img class="logo" src="./images/logo.svg" alt="Logo" />
				</div>
				<img
					class="mockup"
					src="./images/illustration-mockups.svg"
					alt="Illustration mockups"
				/>
				<h2>Build The Community Your Fans Will Love</h2>

				<p>
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>

				<button type="button" id="btn-register">Register</button>

				<div class="socials">
					<button type="button" id="btn-facebook"><i class="fab fa-facebook"></i></button>
          <button type="button" id="btn-twitter"><i class="fab fa-twitter"></i></button>
          <button type="button" id="btn-instagram"><i class="fab fa-instagram"></i></button>
				</div>
			</div>
		</section>
	</body>
</html>
